syntax = "proto3";
package test;

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option (gogoproto.marshaler_all) = false;
option (gogoproto.unmarshaler_all) = false;
option (gogoproto.goproto_getters_all) = false;

message Nested {
    // Nested field
    string Str = 1;

    // Nested message
    repeated NestedLevel2 Nested = 2;

    // --- Nested maps ----------------------------------------------------------------------
    
    // Normal map
    map<string, string> NestedS = 3;

    // Object map
    map<string, NestedLevel2> NestedM = 4;
}

message NestedLevel2 {
    string Str = 1;
}

message Test {
    // --- Elementary fields ----------------------------------------------------------------

    // string field
    string Str = 1;

    // int32 field
    int32 Int32 = 2;

    // int64 field
    int64 Int64 = 3;

    // float field
    float Float = 4;

    // double field
    double Double = 5;

    // bool field
    bool Bool = 6;

    // byte[] field
    bytes Bytes = 7;

    // time.Time field
    google.protobuf.Timestamp Timestamp = 8 [ (gogoproto.stdtime) = true, (gogoproto.nullable) = false ];

    // time.Duration field (standard)
    int64 DurationStd = 9 [ (gogoproto.stdduration) = true ];

    // time.Duration field (custom)
    int64 DurationCustom = 10 [ (gogoproto.casttype) = "Duration" ];

    // --- Elementary nullable fields -------------------------------------------------------
    
    // *time.Time field
    google.protobuf.Timestamp TimestampN = 11 [ (gogoproto.stdtime) = true, (gogoproto.nullable) = true ];

    // --- Elementary arrays (+ cast and custom types) ----------------------------------------

    // []string field
    repeated string StringA = 13;

    // []bool field
    repeated bool BoolA = 14 [ (gogoproto.customtype) = "BoolCustomArray" ];

    // [][]byte field
    repeated bytes BytesA = 15;

    // []time.Time field
    repeated google.protobuf.Timestamp TimestampA = 16 [ (gogoproto.stdtime) = true ];

    // []time.Duration field
    repeated int64 GracePeriodA = 17 [ (gogoproto.casttype) = "Duration" ];

    // --- Nested messages ---------------------------------------------------------------------

    // Nested field
    Nested Nested = 18;   

    // --- Message arrays ----------------------------------------------------------------------

    // Nested array
    repeated Nested NestedA = 19;

    // --- Maps --------------------------------------------------------------------------------

    // Normal map
    map<string, string> NestedS = 20;

    // Object map
    map<string, Nested> NestedM = 21;
}